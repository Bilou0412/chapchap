version: '3.9'

services:
  server:
    build: ./server
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
    restart: unless-stopped

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: http://server:4000
    ports:
      - '3000:4173'
    depends_on:
      - server
    restart: unless-stopped
